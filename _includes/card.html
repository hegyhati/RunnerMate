<div class="card m-2" style="width:250px">
  <a href="{{post.url | relative_url}}"><img class="card-img-top"  src="{{post.image}}" alt="{{post.title}}" ></a>
  <div class="card-body">
    <h4 class="card-title"><a href="{{post.url | relative_url}}">{{post.title}}</a></h4>
    <p><i>{{post.date|date_to_long_string}}</i></p>
    <p class="card-text">{{post.intro}}</p>
  </div>
</div>
