<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
  <div class="card my-3">
    <div class="card-header">
      <h4 class="card-title">{{runner.nickname}} - {{runner.distance}}k</h4>
    </div>
    <img class="card-img-top m-0 img-fluid"  src="/assets/firsttimers/{{runner.id}}.jpg" alt="{{runner.nickname}}">
    <div class="card-body">   
      <b>{{runner.time}}</b> <br/>
      {{runner.race}}<br/>
      {{runner.date}}   
    </div>
    <div class="card-footer">
      3 first thoughts of {{runner.nickname}}: <br/>
      {% assign words = runner.story | split: "," %}
      {% for word in words %}
        <span class="badge badge-secondary rounded-pill">{{word}}</span>
      {% endfor %}
    </div>
  </div>
</div>
