---
layout: default
---

<div class="row">
{% for post in site.posts %}
<div class="card" style="width:300px;margin:20px">
  <img class="card-img-top" src="{{site.url}}{{post.image}}" alt="{{post.title}}">
  <div class="card-body">
    <h4 class="card-title">{{post.title}}</h4>
    <p class="card-text">Lorem ipusm</p>
    <a class="btn btn-primary" href="{{post.url | relative_url}}" >Read more</a>
  </div>
</div>
{% endfor %}
</div>

<footer>Last build:<p>{{ site.time }}</p></footer>
